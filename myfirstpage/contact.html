<!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <title> Contacto  - Barbería Alura </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"> </h1>
                <nav>
                <ul>
                    <li><a href="BARBERIA.HTML">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            </div>
        </header>
<main>
    <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required> 

        <label for="correoelectronico">Correo Electronico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
        
        <label for="celular">Celular</label>
        <input type="tel" id="celular" class="input-padron" required placeholder="(XX)XXXXXXXX">    

        <label for="mensaje">Mensaje</label>    
        <textarea cols="70" rows="10" id="mensaje"></textarea class="input-padron">


            <fieldset>
                <legend class="test " id="test">¿Cómo le gustaría que lo contactemos?</legend>
            
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
            
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            
            </fieldset>


            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            
<label><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>
        <input type="submit" value="Enviar formulario" class="enviar">
    </form>

    <table>
        <thead>
            <tr>
                <th>Día</th>
                <th>Horario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Miércoles</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>8h ~ 20h</td>
            </tr>
        </tbody>
    </table>

</main>


        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
            </footer>
            
            </body>
             </html>
